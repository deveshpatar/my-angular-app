<style>
    table td th{
      border: 3px solid black;
    }
  
    table{
      border-collapse: collapse;
      width: 90%;
    }
  
    th{
      height: 100px;
    }
  </style>
  
  
  <h2>Get All Articles</h2>
  
  <table>
    <tr>
      <th>Article Id</th>
      <th>Title</th>
      <th>Category</th>
    </tr>
    <tr *ngFor="let article of listOfArticles">
      <td>{{article.articleId}}</td>
      <td>{{article.title}}</td>
      <td>{{article.category}}</td>
    </tr>
    
  </table>
